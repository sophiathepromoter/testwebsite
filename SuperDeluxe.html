<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    /* Basic styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0c2627; /* Added dark green background color */
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px; /* Added padding for spacing */
    }
    
    .gallery-item {
      margin: 10px;
      border-radius: 10px; /* Added border radius for rounded corners */
      overflow: hidden; /* Hide overflowing content */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added box shadow for depth */
    }
    
    img, video {
      max-width: 100%;
      height: auto;
      display: block; /* Added to center the media */
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 36px; /* Increased font size for X sign */
    }
    
    .video-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      cursor: pointer;
      font-size: 48px;
    }
    
    .welcome-text {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-top: 20px; /* Added margin to separate from gallery */
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    <p>Welcome to Valentino Swiss Hotel. Make your choice for Super Deluxe Rooms.</p>
    <!-- You can add your own text to join it up with mine -->
  </div>

  <div class="gallery">
    <!-- Image Gallery -->
    <div class="gallery-item">
      <img src="images/one2.JPG" alt="Image 1" onclick="openImage('images/image1.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="images/one3.JPG" alt="Image 2" onclick="openImage('images/fuck.jpeg')">
    </div>
    <!-- Video Gallery -->
    <div class="gallery-item">
      <!-- 
<video controls>
    <source src="images/hack.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
-->

    </div>
  </div>

  <!-- Image/Video Overlay -->
  <div class="overlay" id="overlay">
    <span class="close" onclick="closeOverlay()">Ã—</span>
    <div id="content"></div>
  </div>

  <script>
    function openImage(imageUrl) {
      document.getElementById("content").innerHTML = '<img src="' + imageUrl + '" alt="Full Image">';
      document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").innerHTML = "";
    }
  </script>
</body>
</html>
